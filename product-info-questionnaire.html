<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information System Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Product Information System Questionnaire</h1>
    <form>
        <h2>Scope of Project Questions</h2>
        
        <label for="images">Are there images contained in the product information?</label>
        <input type="text" id="images" name="images">
        
        <label for="image_use">If so, what do you plan on doing with the system that requires images?</label>
        <textarea id="image_use" name="image_use"></textarea>
        
        <label for="system_questions">What kind of questions do you need to ask of the system?</label>
        <textarea id="system_questions" name="system_questions"></textarea>
        
        <label for="sample_questions">Can we get a sample of dissimilar questions? (10)</label>
        <textarea id="sample_questions" name="sample_questions"></textarea>
        
        <label for="out_of_scope">What documents or contents contained are out of scope?</label>
        <textarea id="out_of_scope" name="out_of_scope"></textarea>
        
        <label for="deployment">What type of deployment is the most preferred? (Web or mobile?)</label>
        <input type="text" id="deployment" name="deployment">
        
        <h2>Access Rights</h2>
        
        <label for="access">Who gets access to the system?</label>
        <textarea id="access" name="access"></textarea>
        
        <label for="confidential_info">What information is confidential in documents and what isn't?</label>
        <textarea id="confidential_info" name="confidential_info"></textarea>
        
        <label for="include_confidential">Do you want that confidential information included?</label>
        <input type="text" id="include_confidential" name="include_confidential">
        
        <label for="admin_rights">Who makes changes to documentation or has administrative rights to do so?</label>
        <textarea id="admin_rights" name="admin_rights"></textarea>
        
        <label for="privilege_levels">How many privilege levels are required?</label>
        <input type="text" id="privilege_levels" name="privilege_levels">
        
        <h2>Current System</h2>
        
        <label for="current_management">What are you using for documents management now?</label>
        <textarea id="current_management" name="current_management"></textarea>
        
        <label for="current_software">Are you using any software for documents management?</label>
        <input type="text" id="current_software" name="current_software">
        
        <label for="sap_use">How are you using SAP?</label>
        <textarea id="sap_use" name="sap_use"></textarea>
        
        <label for="sap_limitations">What are the limitations you experience with it that have led you to consider exploring AI?</label>
        <textarea id="sap_limitations" name="sap_limitations"></textarea>
        
        <label for="ai_integration">Are you looking to integrate AI with it or replace it?</label>
        <input type="text" id="ai_integration" name="ai_integration">
        
        <label for="sap_opinion">What do you like about SAP and what don't you like about it?</label>
        <textarea id="sap_opinion" name="sap_opinion"></textarea>
        
        <label for="budget">Is there a budget for this?</label>
        <input type="text" id="budget" name="budget">
        
        <label for="ai_functionality">What kind of functionality are you looking for in this AI system?</label>
        <textarea id="ai_functionality" name="ai_functionality"></textarea>
        
        <h2>Data</h2>
        
        <label for="data_format">What format are your documents and relevant data?</label>
        <textarea id="data_format" name="data_format"></textarea>
        
        <label for="document_organization">How do you want your documents organized, by product/brand, use case or both?</label>
        <textarea id="document_organization" name="document_organization"></textarea>
        
        <label for="organization_priority">If both, which has priority for you?</label>
        <input type="text" id="organization_priority" name="organization_priority">
        
        <label for="future_incorporation">Would you like the system to incorporate other types of documentation in the future?</label>
        <input type="text" id="future_incorporation" name="future_incorporation">
    </form>
</body>
</html>
